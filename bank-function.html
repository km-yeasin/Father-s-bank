<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Area</title>
</head>

<body>
    <header>
        <h2 class="text-center text-4xl	font-bold mt-8 uppercase">Bank Calculation</h2>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 w-full m-12 gap-4 bg-slate-200 p-16 mx-auto">
                <div class="bg-green-300 p-12 rounded">
                    <h2 class="text-3xl text-red-500 text-center mb-3 uppercase font-bold">Deposite</h2>
                    <h3 class="text-4xl text-white text-center font-bold">$<span id="deposit-container">00</span></h3>
                </div>
                <div class="bg-red-300 p-12 rounded ">
                    <h2 class="text-3xl text-red-500 text-center mb-3 uppercase font-bold">Withdraw</h2>
                    <h3 class="text-4xl text-white text-center font-bold">$<span id="withdraw-container">00</span></h3>
                </div>
                <div class="bg-lime-300 p-12 rounded ">
                    <h2 class="text-3xl text-red-500 text-center mb-3 uppercase font-bold">Balance</h2>
                    <h3 class="text-4xl text-white text-center font-bold">$<span id="balance-container">1000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 p-16 mx-auto">
                <div class="bg-stone-300 p-10 rounded">
                    <h3 class="text-3xl font-bold mb-8 uppercase">Deposite Your Money</h3>
                    <input placeholder="$$ Enter Your Deposited Amount"
                        class="block py-1 pl-4 mb-4 w-3/4 border-2 border-green-400 rounded" type="text" name=""
                        id="depo-input">
                    <button id="deposit-btn"
                        class="uppercase bg-red-500 p-2 mb-4 border rounded text-white font-bold">Deposite</button>
                </div>
                <div class="bg-red-300 p-10 rounded">
                    <h3 class="text-3xl font-bold mb-8 uppercase">Withdraw Money</h3>
                    <input placeholder="$$ Enter Your Deposited Amount"
                        class="block py-1 pl-4 mb-4 w-3/4 border-2 border-green-400 rounded" type="text" name=""
                        id="withdraw-field">
                    <button class="bg-red-500 p-2 mb-4 border rounded text-white font-bold uppercase"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank-function.js"></script>
</body>

</html>
