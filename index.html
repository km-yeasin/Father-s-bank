<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>
<body>
    <main>
        <h2 class="text-center text-4xl	font-bold mt-8">Welcome To Baap Er Bank</h2>
        <div class="bg-green-200 w-2/4 mx-auto rounded">
            <h2 class="text text-2xl font-bold mt-8 ml-4 mb-4">Login</h2>
            <input class="pl-4 block mb-4 ml-4 w-3/4 border-2 border-green-400 rounded" type="email" name="email" id="email-field" placeholder="Your E-mail">
            <input class="pl-4 block mb-4 ml-4 w-3/4 border-2 border-green-400 rounded" type="password" name="" id="pw-field" placeholder="password">
            <button id="login-btn" class="bg-green-400 ml-4 px-2 py-2 mb-4 border rounded text-white font-bold">Submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
